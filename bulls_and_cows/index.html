<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulls_and_Cows</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="bulls_and_cows">
        <div class="vrap_button__start">
            <button class="button__start">Start</button>
        </div>
        <div class="table_vrap"></div>
        <table class="bulls_and_cows_table" border="1" cellpadding="1"> <!-- Пока что с одни юзером. -->
            <tr class="line_1">
                <td class="random__number">0000</td> <!-- Загаданое число -->
                <td class="User1" colspan="3">Player1</td>
               </tr>
               <tr class="line_2">
                <td class="turns">Ход</td>
                <td class="numbers">Число</td>
                <td><img class="bull" src="../bulls_and_cows/img/bull.svg" alt="Bull"></td>
                <td><img class="cow" src="../bulls_and_cows/img/cow.svg" alt="cow"></td>
              </tr>
        </table>
    </div>
    </div>
</body>
</html>
