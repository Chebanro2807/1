    <link rel="stylesheet" href="Sapper.css">

<body>
<div class="sapper">
    <div class="actions">
        <button class="actions__start">Start new game</button>
        <button class="actions__pause">Pause</button>
        <!-- <button class="actions__reset">Reset</button> -->
    </div>

    <div class="cross__timer">00:00</div>

    <div class="mines">
        How many mines
        <div class="mines_slider"> 
            <input  id="size" name="size" type="range" min="1" max="20" value="10">
            <input type="text" name="text" id="text" value="10" size="1" disabled>
        </div>
    
        <div class="cross__board">
        </div>

    </div>  
</div>
